<mat-drawer-container class="full-height">
  <mat-drawer style="width: 300px;" #drawer mode="side">
    <app-menu></app-menu>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <app-header (onDrawerToggle)="drawer.toggle()"></app-header>
    </mat-toolbar>
    <main class="container" [@routeAnimations]="getRouteAnimationData()">
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
