<form [formGroup]="purchaseForm" (ngSubmit)="confirm()">
    <mat-card class="purchase-card">
        <mat-card-header>
            <mat-card-title>Confirmar reserva</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list class="purchase-list">
                <mat-list-item>
                    <img mat-card-avatar [src]="painting.imagen">
                    <a mat-list-item>
                        <span mat-line>{{painting.nombre}}</span>
                    </a>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field style="margin-top: 24px">
                        <mat-label>Tama√±o</mat-label>
                        <mat-select (selectionChange)="measureChange($event)" formControlName="measure">
                          <mat-option *ngFor="let measure of measures" [value]="measure">
                            {{measure.tamanio}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <div class="price-container">
                        <span mat-line>Precio Final</span>
                        <span mat-line class="price">{{(purchaseForm.get('price')!.value | currency) || ('0' | currency) }}</span>
                    </div>
                </mat-list-item>
            </mat-list>
            <mat-divider></mat-divider>
            <div>

            </div>
        </mat-card-content>
        <mat-card-actions style="margin: 0 16px;">
            <button mat-raised-button type="submit" class="full-width" color="primary" [disabled]="purchaseForm.invalid">CONFIRMAR</button>
        </mat-card-actions>
    </mat-card>
</form>
