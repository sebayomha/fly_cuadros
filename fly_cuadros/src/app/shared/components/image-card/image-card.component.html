<mat-card class="image-card" mat-ripple>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" (click)="openThumbnail()" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    <div>
    </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <ng-content slot="actions"></ng-content>
      </mat-card-actions>
    </mat-card-footer>
</mat-card>
<ng-content slot="overlay"></ng-content>

<ng-template #thumbNailDialog>
  <lib-ngx-image-zoom
  thumbImage="https://material.angular.io/assets/img/examples/shiba2.jpg"
  fullImage="https://material.angular.io/assets/img/examples/shiba2.jpg"
  [enableLens]="true"
  [circularLens]="true"
  [magnification]="2"
  [lensWidth]="150"
  [lensHeight]="150"
></lib-ngx-image-zoom>
</ng-template>
